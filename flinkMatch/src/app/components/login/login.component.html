<div class="row justify-content-center">
    <div class="col-4">
        <div class="card o-hidden border-0 shadow-lg mt-5">
            <h4 class="card-header">Flink Match login</h4>
            <div class="card-body">
                <form (ngSubmit)="login(LoginForm)" #LoginForm='ngForm'>
                    <div class="form-group">
                        <label for="username">email</label>
                        <input type="email"  class="form-control" name="email" placeholder="email"
                        [(ngModel)]="userLogin.email" />
                        <div  class="invalid-feedback">
                            <div >email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" name="password"
                        placeholder="password" [(ngModel)]="userLogin.password" />
                        <div  class="invalid-feedback">
                            <div >Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button  class="btn btn-primary mt-2" type="submit">
                            Login
                        </button>
                        <a routerLink="/register-user" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
