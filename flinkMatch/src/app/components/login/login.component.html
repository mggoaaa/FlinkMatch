<div class="row justify-content-center">
    <div class="col-4">
        <div class="card o-hidden border-0 shadow-lg mt-5">

            <img class="m-1" style="height: 160px; width: 433px;" src="/assets/img/logoimage.png" alt="Image Icon">

            <div class="card-body">
                <form (ngSubmit)="login(LoginForm)" #LoginForm='ngForm'>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-6 col-form-label" required>EMAIL:</label>
                        <div class="col-sm-6">

                            <input type="email" class="form-control " name="email" placeholder="email"
                                [(ngModel)]="userLogin.email">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="password" class="col-sm-6 col-form-label">PASSWORD: </label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" name="password"
                                placeholder="password" [(ngModel)]="userLogin.password">
                        </div>
                    </div>
                    <div class="row ">
                        <div class=" col-md-3 "><button class="btn btn-success mt-2" type="submit">
                                Login
                            </button></div>
                        <div class=" col-md-3 offset-md-3"><button class="btn btn-light mt-2"
                                routerLink="/register-user">
                                Register
                            </button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
