<div class="container">
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-1 col-md-1 col-lg-5">
            <div class="card o-hidden border-0 shadow-lg mt-5">
                <div class="col-xs-1 col-lg-12">
                    <img class="ml-2 " width="100%" height="100%" src="/assets/img/logoimage.png" alt="Image Icon">
                </div>

                <div class="card-body">
                    <form (ngSubmit)="login(LoginForm)" #LoginForm='ngForm'>
                        <div class="form-group row mb-2">
                            <label for="email" class="col-sm-6 col-form-label" required>EMAIL:</label>
                            <div class="col-sm-6">

                                <input type="email" class="form-control " name="email" placeholder="email"
                                    [(ngModel)]="userLogin.email">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="password" class="col-sm-6 col-form-label">PASSWORD: </label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" name="password"
                                    placeholder="password" [(ngModel)]="userLogin.password">
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-between">
                            <button class="btn btn-success btn-lg btn-block" type="submit">
                                Login
                            </button>
                            <button class="btn btn-light btn-lg btn-block mt-2" routerLink="/register-user">
                                Register
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
