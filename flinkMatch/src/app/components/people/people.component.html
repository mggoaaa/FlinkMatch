<nav class="navbar navbar-light bg-light justify-content-between">
    
    <img src="/assets/img/logoimage.png" width="120" height="50" class=" align-top" alt="">

<form class="form-inline">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="salir()" routerLink="/login">Logout</button>
</form>
</nav>
<div class="container">
    <ng-template #person [ngTemplateOutlet]="person" let-i="i" [ngTemplateOutletContext]="{ i: 1}">
        <div class="row justify-content-around">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-5" >
                <div class="card o-hidden border-0 shadow-lg m-3">
                    <div class="card-header text-center">{{contact[contador].name}} </div>
                    <div class="card-body ">
                        <form>
                            <div>
                                <div class="form-group">
                                    <img class="img-thumbnail mx-auto d-block bordercards" style="height: 420px;"
                                        src="{{contact[contador].image}}" alt="Image Icon">
        
                                    <div for="username" class="text-center"> gender: {{contact[contador].gender}} AGE: {{contact[contador].age}}</div>
        
                                </div>
                            </div>
                            <hr>
                            <div class="row justify-content-between">
                                    <button class="btn btn-success btn-lg btn-block" (click)="like()">
                                        Like
                                    </button>
                                    <button class="btn btn-danger btn-lg btn-block mt-2" (click)="dislike()">
                                        Dislike
                                    </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
